<!DOCTYPE html>
<html>
<head>
  <title>test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/css.css">
  <script type="text/javascript" src="js/jquery.js"></script>
</head>
<body>
  <div style="-webkit-transform:rotate(180deg)">
    <ul id="game">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
    </ul>
  </div>
  <script>
  $(function() {

    var g = $('#game');
    function ani(x,y){
      g.css({'webkitTransition': x+'ms','webkitTransform':'translate3d(0,'+y+'px,0)'});
    }


    setTimeout(function(){
      next(-100);
    }, 500);

    setTimeout(function(){
      next(-200);
    }, 1500);

    function next(f){
      ani(100,f)
      g.append('<li>0</li>');

    }

  });
  </script>
</body>
</html>
