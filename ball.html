<!doctype html>
<html lang="en" manifest="main.appcache">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta content="black" name="apple-mobile-web-app-status-bar-style" />
  <meta content="telephone=no" name="format-detection" />
  <meta name="Keywords" content="ball">
  <meta name="Description" content="ball">
  <meta name="author" content="RaymondYip">
  <title>ball</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.min.css">
  <script src="./js/game.js"></script>
  <script src="./js/sound.js"></script>
</head>
<body class="bg-lv">
  <div class="loading">
    <img src="img/loading.png" alt="loading..." >
    <a href="#" id="loading"></a>
  </div>
  <div class="ball">
    <img src="img/game-hd.jpg" alt="game-hd" class="game-hd">

    <div class="game-info"> <i id="time" class="pull-left"></i> <i id="score" class="pull-right"></i>
    </div>

    <div id="wall" class="wall"></div>
    <!-- /#wall-->

    <div class="game-start hidden" id="start">
      <i class="glyphicon glyphicon-hand-down infinite animated fadeInDown" ></i>
    </div>

    <!-- /.gamestart tip-->

    <div class="big-ball hidden" id="big">
      <i class="chuo infinite animated fadeInDown" id="hand"></i>
      <img src="img/ball-big.png" alt="big-ball" ></div>
    <!-- /.big ball--> </div>
  <!-- /.ball-->
  <div id="game-end" style=" display:none">
    <div class="modal over show" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content game-over">
          <div class="modal-header hidden"></div>
          <div class="modal-body">

            <a href="#" class="close" id="close">&times;</a>
            <p class="text-center over-score">
              得分:
              <span id="modalScore" class="fc-y"></span>
            </p>
            <p class="text-center bor-line over-rank">
              排名:
              <span id="rank">1</span>
            </p>
            <p class="text-center share bor-line" id="share">
              炫耀成绩求超越<br>
              邀请1位好友挑战
              <span class="fc-y">+58分</span><br>
              邀请2位好友挑战
              <span class="fc-y">+88分</span>
              <a href="#" id="share"  class="fc-y">求超越</a>
            </p>
            <p class="bor-line">
              <a href="index.html" class="btn-b">查看排行榜</a>
              <a class="btn-b" id="resume">再玩一次</a>
            </p>
            <p class="over-more">梵思诺线下活动</p>
          </div>
          <div class="modal-footer hidden"></div>
        </div>
      </div>
    </div>

    <div id="J-Simple-Mask" style="z-index: 999; left: 0px; position: fixed; top: 0px; opacity: 0.5;  background-color: black; width:100%; height:100%;">
      <p style="display: block; z-index: 1000; left: 0; right: 0; position: fixed; bottom: 0px; width: 300px; color: #fff; margin: auto; height: 30px; text-align: center;">技术支持：星云微讯 0755-28520488</p>
    </div>
  </div>
  <!-- /.game-end-->
  <img src="./img/img-guide.png" alt="" id="J_share-tips" style="position: fixed;left:50%;margin-left:-150px;top:5px;width:300px;height: auto;z-index:1112;background-repeat: no-repeat;background-position:center 0px;display:none;"/>
  <script src="./js/jquery.js"></script>
  <script src="./js/touch.js"></script>
  <script src="./js/fastclick.min.js"></script>
  <script src="./js/ball.min.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
