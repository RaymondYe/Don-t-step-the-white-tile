<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta content="black" name="apple-mobile-web-app-status-bar-style" />
  <meta content="telephone=no" name="format-detection" />
  <meta name="screen-orientation" content="landscape"/>
  <meta name="Keywords" content="ball">
  <meta name="Description" content="ball">
  <meta name="author" content="RaymondYip">
  <title>ball</title>
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/animate.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <script src="js/game.js"></script>
  <script src="./js/sound.js"></script>
</head>
<body class="bg-lv">

  <div class="ball">
    <img src="img/game-hd.jpg" alt="game-hd" class="game-hd">

    <div class="game-info"> <i id="time" class="pull-left"></i> <i id="score" class="pull-right"></i>
    </div>

    <div id="wall" class="wall">
      <ul id="game" class="game bg-lv"></ul>
      <!-- /.game-->

      <div class="game-start" id="start">
        <i class="glyphicon glyphicon-hand-down infinite animated fadeInDown" ></i>
      </div>

      <!-- /.gamestart tip--> </div>
    <!-- /#wall-->

    <div class="big-ball hidden" id="big">
      <i class="glyphicon glyphicon-hand-down infinite animated fadeInDown" id="hand"></i>
      <img src="img/ball-big.png" alt="big-ball" ></div>
    <!-- /.big ball--> </div>
  <!-- /.ball-->

  <!-- Modal -->
  <div class="modal fade over" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content game-over">
        <div class="modal-header hidden"></div>
        <div class="modal-body">
          <p class="text-center over-score">
            得分:
            <span id="modalScore">99</span>
          </p>
          <p class="text-center bor-line over-rank">
            排名:
            <span id="rank">1</span>
          </p>

          <p class="text-center bor-line">您已经击败80%玩家，再努力一点就能拿到奖品了。</p>
          <p class="text-center share bor-line" id="share">
            <a href="share.html">炫成绩，奖励10积分助你拿奖</a>
          </p>
          <br>

          <a href="ranking.html" class="col-xs-5 col-xs-offset-1 btn-b">查看排行榜</a>
          <a class="col-xs-5 col-xs-offset-1 btn-b" id="resume">在玩一次</a>

        </div>
        <div class="modal-footer hidden"></div>
      </div>
      <!-- /.modal-content --> </div>
    <!-- /.modal-dialog --> </div>
  <!-- /.modal -->
  <script src="./js/jquery.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/fastclick.min.js"></script>
  <script src="./js/ball.js"></script>
  <script>
    createjs.Sound.addEventListener("fileload", handleLoadComplete)
    function handleLoadComplete(){

    }
    function gameSound(){
      createjs.Sound.alternateExtensions = ["mp3"]

      createjs.Sound.registerSound( {id:"tap", src:"./src/tap.mp3"} )
      createjs.Sound.registerSound( {id:"over", src:"./src/over.mp3"} )
    }


    $(function() {
      //$('#myModal').modal('show')
      FastClick.attach(document.getElementById('game'))
      gameSound()
    })

    void
    function() {
      window.onload = function() { // Game init
        ball.init(document.getElementById('game'))
        var gHand = $('#game').find('img')[0];
        $('#start').css({'left':gHand.offsetLeft,'width':gHand.width,'height':gHand.width,}).show();
        $("#start").bind( 'touchstart' , function () {
          $("html, body").animate({
              scrollTop: document.body.offsetHeight + "px"
          }, {
              duration: 500,
              easing: "swing"
          });
          return false;
        });

      }
    }
    ();
  </script>
</body>
</html>
