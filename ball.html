<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta content="black" name="apple-mobile-web-app-status-bar-style" />
  <meta content="telephone=no" name="format-detection" />
  <meta name="screen-orientation" content="landscape"/>
  <meta name="Keywords" content="ball">
  <meta name="Description" content="ball">
  <meta name="author" content="RaymondYip">
  <title>ball</title>
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <script src="js/game.js"></script>
  <script src="./js/sound.js"></script>
</head>
<body class="bg-lv">

  <div class="ball">
    <img src="img/game-hd.jpg" alt="game-hd" class="game-hd">

    <div class="game-info"> <i id="time" class="pull-left"></i> <i id="score" class="pull-right"></i>
    </div>

    <div id="wall" class="wall"></div>
    <!-- /#wall-->

    <div class="game-start" id="start">
      Start
      <i class="glyphicon glyphicon-hand-down infinite animated fadeInDown" ></i>
    </div>

    <!-- /.gamestart tip-->

    <div class="big-ball hidden" id="big">
      <i class="glyphicon glyphicon-hand-down infinite animated fadeInDown" id="hand"></i>
      <img src="img/ball-big.png" alt="big-ball" ></div>
    <!-- /.big ball--> </div>
  <!-- /.ball-->

  <!-- Modal -->
  <div class="modal fade over" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content game-over">
        <div class="modal-header hidden"></div>
        <div class="modal-body">
          <p class="text-center over-score">
            得分:
            <span id="modalScore" class="fc-y">99</span>
          </p>
          <p class="text-center bor-line over-rank">
            排名:
            <span id="rank">1</span>
          </p>
          <p class="text-center share bor-line" id="share">
            炫耀成绩 邀请1位好友挑战可
            <span class="fc-y">+58分</span>
            <br>
            邀请2位好友挑战
            <span class="fc-y">+88分</span>
            <a href="share.html"  class="fc-y">炫耀一下</a>
          </p>
          <p class="bor-line">
            <a href="ranking.html" class="btn-b">查看排行榜</a>
            <a class="btn-b" id="resume">在玩一次</a>
          </p>
          <p class="over-more">更多惊喜</p>
        </div>
        <div class="modal-footer hidden"></div>
      </div>
      <!-- /.modal-content --> </div>
    <!-- /.modal-dialog --> </div>
  <!-- /.modal -->
  <script src="./js/jquery.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/fastclick.min.js"></script>
  <script src="./js/ball.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
